<html>

<head>
    <!--chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!--jStat-->
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!--styles-->
    <link rel="stylesheet" href="css/style.css">

    <title>Alpha and Beta Visualization</title>
</head>

<body>
    <!--title-->
    <div class="container text-center mt-3">
        <h2>Alpha, Beta and Power</h2>
    </div>

    <!--chart-->
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <canvas id='curveChart'></canvas>
            </div>
        </div>
    </div>

    <!--sliders-->
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col">
                <div class="slidecontainer">
                    <span class="value left">-</span>
                    <input type="range" min="0" max="0.1" value="0.1" step="0.01" class="slider alpha" id="rangeAlpha">
                    <span class="value right">+</span>
                    <p>Alpha: <span id="valueAlpha"></span></p>
                </div>
            </div>
            <div class="col">
                <div class="slidecontainer">
                    <span class="value left">-</span>
                    <input type="range" min="25" max="100" value="100"class="slider sampleSize" id="rangeSampleSize">
                    <span class="value right">+</span>
                    <p>Sample Size: <span id="valueSampleSize"></span></p>
                </div>
            </div>
            <div class="col">
                <div class="slidecontainer">
                    <span class="value left">-</span>
                    <input type="range" min="1" max="4" value="2" step="0.5" class="slider sampleSize" id="rangeEffectSize">
                    <span class="value right">+</span>
                    <p>Effect Size: <span id="valueEffectSize"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!--alpha, beta, and power-->
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col">
                <h4 style="color: #DE5D94;">Alpha: <span id="displayAlpha"></span></h4>
                <h4 style="color: #37C7C6;">Beta: <span id="displayBeta"></span></h4>
                <h4 style="color: #4f87db;">Power: <span id="displayPower"></span></h4>
            </div>
        </div>
    </div>

    <!--import script for chart and sliders-->
    <script src="js/script.js"></script>
</body>

</html>
